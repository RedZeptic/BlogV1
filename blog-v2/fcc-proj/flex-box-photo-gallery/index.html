<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="UTF-8"/>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="header">
            <h1>css flexbox photo gallery</h1>
        </header>
        <div class="gallery">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="a sleeping close up of a cat's face ontop of blankets">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="a kitten playfully laying on its back with its paws extended out infront of its head, they are looking directly at the camera">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="a close up of a cat curiously looking to the side, out of frame">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="a peaceful cat all snuggled up under a fluffy bed blanket, with just their face somewhat poking out">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="an all white kitten with distinctly blue eyes stairing blankly at the camera">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="two kittens, one looking to their right and the other just out of frame looking the same direction. They are close to eachother and the one in-frame is essentially looking over the other">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="a cat poking its head out from under a shag rug or blanket, stairing intensely just out of frame behind the camera to their left">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="a kitten laying in a perched position on a cushiony chair, looking directly into the camera, ears perked and wide eyed">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="two kittens, one with contrasting white fur and the other with a darker black fur, the lighter of which has blue eyes and is laying over the darker fur kitten. Both looking to their right, just out of frame.">
        </div>
    </body>
</html>
