    <meta charset="UTF-8">

    <title>JavaScript</title>

<body>
    <script>
        function add7(num) {
            return num + 7;
        };

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function capitalize(str) {
            str = str.toLowerCase();
            str = str.replace(str.charAt(0), str.charAt(0).toUpperCase())
            return str;
        }

        function lastLetter(str) {
            return str.charAt(str.length - 1);
        }

        console.log("1) Add 7: ", add7(10));
        console.log("2) Multiply: ", multiply(10,10));
        console.log("3) String First Letter UpperCase: ", 'Before: "hEllo HoW arE YOU?"', 'After: ',capitalize("hEllo HoW arE YOU?"));
        console.log("4) Last letter from a String: ", 'Before: "abcd"','After: ',lastLetter("abcd"))
    </script>

</body>
</html>
