<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function fizzBuzz(num) {
            for (let i = 1; i <= num; i++) {
                if (i%3 == 0 && i%5 == 0) {
                    console.log("FizzBuzz");
                } else if (i%3 == 0) {
                    console.log("Fizz");
                } else if (i%5 == 0) {
                    console.log("Buzz");
                } else {
                    console.log(i);
                }
            }
        }
    </script>
    <p>
        Inspect this page.<br>
        Check out the Console tab.<br>
        Type " fizzBuzz() " with a number in the function to see my output.
    </p>
</body>
</html>
